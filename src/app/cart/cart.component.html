<h1 class="mt-3">Add to Cart</h1>
<ng-container *ngIf="productCartList.length == 0">
    <div class="container-fluid  mt-50">
        <div class="row">
           <div class="col-md-12">
                   <div class="card">
               <div class="card-body cart">
                       <div class="col-sm-12 empty-cart-cls text-center">
                           <img src="https://i.imgur.com/dCdflKN.png" width="130" height="130" class="img-fluid mb-4 mr-3">
                           <h3><strong>Your Cart is Empty</strong></h3>
                           <h4>Add something to make me happy :)</h4>
                           <button class="mb-5 mt-2" routerLink="/products" type="button" mat-raised-button color="primary">Continue Shopping</button>
                           
                       
                       </div>
               </div>
       </div>
               
           
           </div>
        
        </div>
       
       </div>
</ng-container>
<ng-container *ngIf="productCartList.length != 0"> 
    <table class="table mt-3 mb-5 border">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Product</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let cartItems of productCartList; index as i">
                <tr>
                    <th scope="row">{{i+1}}</th>
                    <td><img class="card-img-top productsImg" [src]="cartItems.image" alt="Card image cap"></td>
                    <td>{{cartItems.title}}</td>
                    <td>{{cartItems.description | textlimit:60}}</td>
                    <td>{{cartItems.price}}</td>
                    <td> <button (click)="deteleItem(cartItems)" mat-mini-fab color="primary" aria-label="Example icon button with a delete icon">
                        <mat-icon>delete</mat-icon>
                      </button></td>
                  </tr>
            </ng-container>
        </tbody>
      </table>
    
      <div class="d-block text-right">
        <button class="mb-5" (click)="removeAllItems()" type="button" mat-raised-button color="primary">Remove All</button>
      </div>
</ng-container>
