<div class="col-md-6 offset-md-3 mt-5 mb-5">
    <h1>Contact Us</h1>
    <form class="mt-4" [formGroup]="contactus" (ngSubmit)="contactUsForm(contactus.value)" >
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="firstname" name="firstname" type="text" placeholder="Enter your name">
          </mat-form-field>
          <div *ngIf="firstname?.touched && firstname?.invalid">
            <div class="small text-danger" *ngIf="firstname?.errors?.required" style="margin-top:-20px">
              Firstname can't be blank
            </div>
          </div>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="text" formControlName="email" name="email" matInput placeholder="Enter your email">
          </mat-form-field>
          <div *ngIf="email?.touched && email?.invalid">
            <div class="small text-danger" *ngIf="email?.errors?.required" style="margin-top:-20px">
              Email ID can't be blank
            </div>
            <div class="small text-danger" *ngIf="email?.errors?.pattern" style="margin-top:-20px">
              Email id is incorrect
            </div>
          </div>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Mobile No.</mat-label>
            <input type="number" maxlength="10" minlength="10" formControlName="mobile" name="mobile" matInput placeholder="Enter your mobile no.">
          </mat-form-field>
          <div *ngIf="mobile?.touched && mobile?.invalid">
            <div class="small text-danger" *ngIf="mobile?.errors?.required" style="margin-top:-20px">
              Mobile number can't be blank
            </div>
            <div class="small text-danger" *ngIf="mobile?.errors?.pattern" style="margin-top:-20px">
             Mobile number should be 10 characters
            </div>
          </div>
          <div class="mt-3">

            <button [disabled]="contactus.invalid" type="submit" mat-raised-button color="primary">Sumit</button>
          </div>

    </form>
</div>
