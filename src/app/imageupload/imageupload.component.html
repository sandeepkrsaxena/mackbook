<h1 class="mt-3">Please upload image</h1>
<div class="row mt-3 mb-5">
    <div class="col-md-6">
        <div class="form-group">
           <label>Image</label>
           <input type="file" (change)="imageUpload($event)" class="form-control" />
        </div>
        <button (click)="uploadImage()" class="btn btn-info">Upload</button>
    </div>
</div>
